<body>
   <P><H2>TEXT SCROLLING</H2>
    <MARQUEE DIRECTION="LEFT" BG COLOR="AQUA" SCROLLAMOUNT="10" HEIGHT="10%" WIDTH="100%"
    BEHAVIOR="SCROLL" SCROLLDELAY="40" VSPACE="10" HSPACE="10%" LOOP="2">
    GOOD MORNING TO ALL OF YOU
</MARQUEE>
   </P>
   <P><H2>IMAGE SCROLLING</H2>
    <MARQUEE DIRECTION="UP"  SCROLLAMOUNT="5" HEIGHT="20%"
    WIDTH="100%" BEHAVIOR="SCROLL" SCROLLDELAY="50%" VSPACE="20%" HSPACE="20%"
    LOOP="2">
    <IMG SRC="golden temple.jpg" HEIGHT="200" WIDTH="200">
</MARQUEE>
 </P>
